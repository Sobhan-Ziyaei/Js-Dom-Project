<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="container mt-5">
            <div class="row mb-5">
                <div class="col-5">
                    <button type="button" class="btn btn-success" id="Add-Person">Add Person</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id <i id="sort" class="fa-solid fa-sort"></i></th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Operation</th>
                    </tr>
                    <tr id="filter">
                        <th scope="col">
                            <input placeholder="Filter by Id">
                        </th>
                        <th scope="col">
                            <input placeholder="Filter by Name">
                        </th>
                        <th scope="col">
                            <input placeholder="Filter By LastName">
                        </th>
                        <th scope="col">
                            <input placeholder="Filter By Age">
                        </th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
